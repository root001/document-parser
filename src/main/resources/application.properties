spring.application.name=doc-parser

# Output configuration
output.default-path=output
output.default-json=output.json
output.default-xml=output.xml
output.default-table=output.txt

# Car brand to model mapping configuration
# Format: Brand1=Model1,Brand2=Model2,...
car.brand.mapping=Toyota=RAV4,Honda=Civic,Ford=F-150,Tesla=Model X,BMW=330i,Audi=Q5,Chevrolet=Silverado,Mercedes-Benz=C-Class,Nissan=Rogue,Hyundai=Elantra
